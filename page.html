<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JavaScript Example</title>
</head>
<body>
    <h1>Hello World!</h1>
    <p id="result"></p>

    <script>
        // Simple JavaScript code to change the paragraph text
        const paragraph = document.getElementById("result"); 
        paragraph.textContent = "This text was changed with JavaScript!";
    </script>
</body>
</html>
